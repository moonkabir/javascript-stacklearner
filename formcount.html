<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form1">
        <input type="button" name="mybutton" value="Button clicked 0 times">
        <!-- <button name="mybutton" value="Button clicked 0 times"></button> -->
    </form>
    <script>
        var mybutton = document.form1.mybutton;
        var numberOfClicks=0;
        function myButtonClicks(){
            numberOfClicks ++;
            mybutton.value = "Button Clicked" + numberOfClicks + " times";
        }
        mybutton.addEventListener("click", myButtonClicks);
    </script>
</body>
</html>
