<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Bootstarp form handling</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputname">What is your name?</label>
                        <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Your Country</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="country">
                        <option value = "Bangladesh">Bangladesh</option>
                        <option value = "Pakistan">Pakistan</option>
                        <option value = "India">India</option>
                        <option value = "Australia">Australia</option>
                        <option value = "Canada">Canada</option>
                        <option value = "American">American</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="214form.js"></script>
</body>
</html>
