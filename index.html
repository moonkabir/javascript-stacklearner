<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="cont">
        <h1 id="title" class="text-center my-3">Introduction to Dom</h1>
        <ul class="list-group my-5" id="list">
            <li class="list-group-item" id="list-item-one">One</li>
            <li class="list-group-item">Two</li>
            <li class="list-group-item">Three</li>
        </ul>

        <div>
            <div class="form-group">
                <label for="name">What is your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                <p id="showName"></p>
            </div>

            <div class="my-5">
                <label>Choose your Skills</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridcheck1" name="skills" value="C Programming" />
                    <label for="gridcheck1" class="form-check-label">C Programming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridcheck1" name="skills" value="Python Programming" />
                    <label for="gridcheck1" class="form-check-label">Python Programming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridcheck1" name="skills" value="JavaScript Programming" />
                    <label for="gridcheck1" class="form-check-label">JavaScript Programming</label>
                </div>
            </div>
        </div>







        <button class="btn btn-success" id="btn">ADD Me</button>
        <div class="box" id = "box" style="padding:50px;background:red">
            <p>(<span id = "x-value">0</span>,<span id = "y-value">0</span>)</p>
        </div>
    </div>





    <script type="text/javascript" src="195dom.js"></script>
</body>
</html>
